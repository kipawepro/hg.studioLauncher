appId: 'hg.oostudioLauncher'
productName: 'hg_studio-Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright Â© 2024-2025 hg.oo'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'
  - 'lang'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'hg.oo'
  vendor: 'hg.oo'
  synopsis: 'hg.oo Studios Minecraft Launcher'
  description: 'Official Launchcer of hg.oo And Dreamtown'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'